{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% import 'macros.html' as macro %}



        {% block content%}
<div class="container-fluid">
    <div class="jumbotron">
        <div class="card" style="margin-top: 1px;align-items: center;"></div>
			<figure class="text-center">
				<blockquote class="blockquote">
					<p>{{ quotes.quote }}</p>
				</blockquote>
				<figcaption class="blockquote-footer">
					<cite title="Source Title"> ~~{{quotes.author}}</cite>
				</figcaption>
			</figure>
		</div>
	</div>
</div>
<h1 style="margin-bottom: 2px;text-align: center;">FEATURED BLOGS</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card-deck">
                {% for my_blog in blogs %}
                <div class="col-md-8">

                    <div class="card bg-light mb-3 styled">
                        <div class="card-body">
                            <div class="card-title">
                                <h1>
                                    {{my_blog.title}}
                                </h1>

                                <div class="card-text">
                                    <h3>
                                        {{my_blog.blog}}

                                    </h3>



                                    <div class="card-footer">
                                        Created by: {{my_blog.author}} <br>
                                        <button> <a href="/comment/{{my_blog.id}}"></a> </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
